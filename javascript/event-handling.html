<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="space-y-4">

    <div class="p-4 rounded-md bg-gray-400 w-full">
        <form>
            <div class=" flex flex-col space-y-4">
                <label class="text-xl">Name</label>
                <input class="bg-gray-100 w-full rounded-md px-2 py-1 text-xl" type="text" name="name" id="name" placeholder="Enter your Name" />
            </div>
            <button id="addName" class="mt-4 bg-green-400 text-xl px-2 py-1 rounded-md">Submit</button>
        </form>
    </div>
    <div class="p-4 rounded-md bg-gray-400 w-full">
        <h2 id="displayName" class="text-4xl text-center"></h2>
    </div>

    <script>
        document.getElementById('addName').addEventListener('click',    
            submitForm
        );

        document.getElementById('name').addEventListener('change',
            submitForm
        )

        function submitForm(){
            event.preventDefault();
            let nameValue = document.getElementById('name').value;

            document.getElementById('displayName').innerHTML = nameValue;
        }
    </script>
</body>
</html>
